<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Reversi</title>
  <style>
    body {
      background-color: #F7F7F7;
    }

    .btn-primary,
.btn-primary:hover,
.btn-primary:active,
.btn-primary:visited {
  background-color: #030f2e;
  border: #030f2e;
}

.btn-secondary,
.btn-secondary:hover,
.btn-secondary:active,
.btn-secondary:visited {
  background-color: #0A2978;
  border: #0A2978;
}
  </style>


</head>

<body>
  <div class="container fluid">
    <div class="row m-3">
      <div class="col text-center">
        <a class="btn btn-secondary text-nowrap" href="about.html"> About</a>
      </div>
      <div class="col text-center">
        <a class="btn btn-secondary text-nowrap" href="https://en.wikipedia.org/wiki/Reversi"> Rules</a>
      </div>

    </div>


    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi Logo 1" />
      </div>
    </div>
    <div class="row align-items-center justify-content-center m-4">
      <div class="col-8">
        <div class="input-group">
          <span class="input-group-text" id="displayName"> Name </span>
          <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name"
            aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName" />
          <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()"> Enter
            Lobby</button>
        </div>
      </div>


    </div>
    <div class="row">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 2" />
      </div>
    </div>

  </div>


  <!-- Option 1: Bootstrap optional bundle with popper, JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
    crossorigin="anonymous"></script>
  <script>
    function goToLobby() {
      let username = encodeURI($('#nameInput').val());
      window.location.href = "lobby.html?username=" + username;
    }

    $('#nameInput').keypress(function (e) {
      let key = e.which;
      if (key == 13) {// the enter key 
        $('button[id=lobbyButton]').click();
        return false;
      }
    })
  </script>
</body>


</html>
